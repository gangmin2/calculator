<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator-container">
        <input readonly type="text" id="result" value="0">
        <div class="calculator-buttons">
            <button id="clear" class="calculator-func-buttons">C</button>
            <button id="plusmn" class="calculator-func-buttons">&plusmn;</button>
            <button id="percent" class="calculator-func-buttons">&#37;</button>
            <button id="divide" class="calculator-operator-buttons">&divide;</button>
            
            <button id="num-7" class="calculator-num-buttons">7</button>
            <button id="num-8" class="calculator-num-buttons">8</button>
            <button id="num-9" class="calculator-num-buttons">9</button>
            <button id="multiply" class="calculator-operator-buttons">&times;</button>
            
            <button id="num-4" class="calculator-num-buttons">4</button>
            <button id="num-5" class="calculator-num-buttons">5</button>
            <button id="num-6" class="calculator-num-buttons">6</button>
            <button id="minus" class="calculator-operator-buttons">&minus;</button>
            
            <button id="num-1" class="calculator-num-buttons">1</button>
            <button id="num-2" class="calculator-num-buttons">2</button>
            <button id="num-3" class="calculator-num-buttons">3</button>
            <button id="plus" class="calculator-operator-buttons">&plus;</button>
            
            <button id="num-0" class="calculator-num-buttons grid-col-2 rounded-b-l">0</button>
            <button id="dot" class="calculator-num-buttons">.</button>
            <button id="calculate" class="calculator-operator-buttons rounded-b-r">&#61;</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
